<!DOCTYPE html>
<!--suppress XmlDuplicatedId, HtmlFormInputWithoutLabel -->
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auteur</title>
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

</head>
<body>

<div id="nav-placeholder"></div>

<div class="container p-5">
	<section>
		<h1>- Inscription -</h1>
		<article>
			<hr>
			<form>
				<div class="mb-3 row">
					<label for="prenom" class="col-sm-2 col-form-label">Prénom : </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="prenom">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="nom" class="col-sm-2 col-form-label">Nom : </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="email" class="col-sm-2 col-form-label">Email : </label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="pseudo" class="col-sm-2 col-form-label">Pseudo : </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="pseudo">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="mdp" class="col-sm-2 col-form-label">Mot de passe : </label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="mdp">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="mdp-confirm" class="col-sm-2 col-form-label">Confirmation mot de passe :</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="mdp-confirm">
					</div>
				</div>


				<hr>
				<div class="text-end">
					<button type="submit" class="btn btn-outline-light"><i class="bi bi-send"></i> Envoyer</button>
				</div>
			</form>
		</article>
	</section>

	<section>
		<h1>- Connexion -</h1>
		<article>
			<hr>
			<form>
				<div class="mb-3">
					<label class="col-sm-2 col-form-label">Adresse mail : </label>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Username" aria-label="Username">
						<span class="input-group-text">@</span>
						<input type="text" class="form-control" placeholder="Server" aria-label="Server">

						<select class="form-select" id="inputGroupSelect02">
							<option selected value=".com">.com</option>
							<option value=".fr">.fr</option>
							<option value=".net">.net</option>
						</select>
					</div>

				</div>

				<div class="mb-3">
					<div class="input-group mb-3">
						<span class="input-group-text"><i class="bi bi-incognito"></i></span>
						<input type="password" class="form-control" placeholder="******" aria-label="Server">
					</div>
				</div>

				<div class="form-check text-end">
					<label class="form-check-inline px-3" for="rester-connecter">
						Rester connecter?
					</label>

					<input class="form-check-input float-end" type="checkbox" value="" id="rester-connecter">
				</div>

				<hr>
				<div class="text-end">
					<button type="submit" class="btn btn-outline-light"><i class="bi bi-box-arrow-in-right"></i> Login</button>
				</div>
			</form>
		</article>
	</section>

	<section>
		<h1>- Ajouter un ouvrage -</h1>
		<article>
			<hr>
			<form>
				<div class="row">
					<div class="col-6">
						<div>
							<label for="exampleInputEmail1" class="form-label">Titre :</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							       placeholder="La bete humaine">
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">Auteur : </label>
							<select class="form-select" aria-label="Default select example">
								<option selected>Selectionner un auteur</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
						</div>

						<div>
							<label for="formFile" class="form-label">Couverture : </label>
							<input class="form-control" type="file" id="formFile">
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">Score : </label>
							<input type="range" class="form-range" id="customRange1">
							<div class="row text-center">
								<div class="col">Nul</div>
								<div class="col">Mauvais</div>
								<div class="col">Normal</div>
								<div class="col">Bon</div>
								<div class="col">Bestseller</div>
							</div>
						</div>

					</div>


					<div class="col-6">
						<div>
							<label for="exampleInputEmail1" class="form-label">ISBN : </label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							       placeholder="XXX-XXXXX-XXX">
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">Genre : </label>
							<select class="form-select" size="4.3" aria-label="size 3 select example" multiple>
								<option>Fiction</option>
								<option value="1">Biograghie</option>
								<option value="2">Ouvrage Educatif</option>
								<option value="3">Poèsie</option>
								<option value="3">Poèsie</option>
							</select>
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">Prix : </label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							       placeholder="12.95">
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">Langue : </label>
							<select class="form-select" aria-label="Default select example">
								<option selected>Selectionner une langue</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
						</div>
					</div>

				</div>

				<div class="row">
					<div class="col 12">
						<label for="add-description" class="form-label">Description : </label>
						<textarea class="form-control" id="add-description" rows="5"></textarea>
					</div>
				</div>

				<hr>

				<div class="text-end">
					<button type="submit" class="btn btn-outline-light"><i class="bi bi-plus-circle" style="resize: none"></i> Ajouter
					</button>
				</div>
			</form>
		</article>
	</section>

</div>

<div id="footer-placeholder"></div>


<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/navbar-loader.js"></script>
</body>
</html>
