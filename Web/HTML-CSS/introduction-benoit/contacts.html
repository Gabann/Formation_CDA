<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/dark-theme.css">
</head>
<body>

<header>
	<h1>
		Me contacter
	</h1>
</header>

<main>
	<form method="post">
		<div>
			<label for="name">Nom :</label>
			<input type="text" id="name" required>
		</div>

		<div>
			<label for="email">Email :</label>
			<input type="email" id="email" required>
		</div>

		<div>
			<label for="telephone">Telephone :</label>
			<input type="tel" id="telephone" required>
		</div>

		<div>
			<label for="message">Message :</label>
			<textarea rows="5" cols="30" id="message" required></textarea>
		</div>


		<div>
			Genre:

			<input type="radio" name="gender" id="gender1"/>
			<label for="gender1">Homme</label>

			<input type="radio" name="gender" id="gender2"/>
			<label for="gender2">Femme</label>

			<input type="radio" name="gender" id="gender3"/>
			<label for="gender3">Autre</label>
		</div>

		<div>
			Interets:

			<input type="checkbox" id="dev-web" name="scales"/>
			<label for="dev-web">Developpement web</label>

			<input type="checkbox" id="dev-mobile" name="scales"/>
			<label for="dev-mobile">Developpement mobile</label>
		</div>

		<div>
			<label for="pays">Pays: </label>

			<select id="pays">
				<option value="france">France</option>
				<option value="espagne">Espagne</option>
				<option value="uk">UK</option>
			</select>
		</div>

		<div>
			<input type="submit" value="Envoyer"/>
		</div>

	</form>

	<hr>

	<button onclick="window.location.href=document.referrer;">Retour</button>
</main>

</body>
</html>
