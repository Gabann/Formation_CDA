<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="exercice33.css">
</head>
<body>
<main>
	<section>
		<article>
			<div class="timer">
				<input class="timer-input hour-input" type="text" value="00" size="2" max="10">h
				<input class="timer-input minute-input" type="text" value="00" size="2" max="60">m
				<input class="timer-input second-input" type="text" value="00" size="2" max="60">s
				<input class="timer-input millisecond-input" type="text" value="00" size="2" max="99">ms
			</div>

			<div class="timer-buttons">
				<button id="start-timer-button">Lancer le timer</button>
				<button id="stop-timer-button">Stop timer</button>
			</div>
		</article>
	</section>
</main>
</body>
<script src="exercice33.js"></script>
</html>
